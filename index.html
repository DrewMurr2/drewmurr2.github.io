            <div class="row">

                <div id="track_columns" class="col-sm-11">

                <div id="slider_column" class="col-sm-1 mySliderColumn">

                    <div id="select_time_slider">
                        <!--element that holds the slider-->
                    </div>
                </div>
            </div>
        </div>

                <!-- xXxXxXx CHART xXxXxXx -->
            </div>
        </div>

        <!-- Log Track Modal -->
        <div class="modal fade" id="TrackPropertiesModal" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4> </div>
                    <div class="modal-body">
                        <p>This is a large modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- View Options Modal -->
        <div class="modal fade" id="viewOptionsModal" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">View Options</h4> </div>
                    <div class="modal-body">
                        <div class="checkbox">
                            <label>
                                <input id="viewTimeAxis" type="checkbox" value="">Time Axis Labels</label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input id="viewDataSeries" type="checkbox" value="">Data Series Labels</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Live Modal -->
        <div class="modal fade" id="LiveModal" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4> </div>
                    <div class="modal-body">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">Option 1</label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">Option 2</label>
                        </div>
                        <div class="checkbox disabled">
                            <label>
                                <input type="checkbox" value="" disabled>Option 3</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Time Span Modal -->
        <div class="modal fade" id="timeSpanModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog custom-thin-right">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Time Span</h4> </div>
                    <div class="modal-body">
                        <div id="time_span_bar" class="drewsThinSliderLeft">
                            <div>Window</div>
                            <div id="windowLabel">label</div>
                            <div class="content"></div>
                        </div>
                        <div id="time_span_bar2" class="drewsThinSliderRight">
                            <div>Location</div>
                            <div id="locationLabel">label</div>
                            <div class="content"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="goTimespan" class="btn btn-default" data-dismiss="modal">Go</button>
                        <button type="button" id="cancelTimespan" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
